<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Shape Calculator</title>
</head>
<body>

  <h1>Select Shapes</h1>

  <label for="shapes">Choose a Shape:</label>
  <select name="shapes" id="shapes">
    <option value="circle">Circle</option>
    <option value="rectangle">Rectangle</option>
    <option value="square">Square</option>
  </select>

  <div id="inputFields"></div>

  <div class="buttons">
    <button onclick="calculate()">Calculation</button>
    <button onclick="calculateVolume()">Volume</button>
    <button onclick="calculateRadius()">Radius</button>
  </div>

  <div id="result"></div>

</body>
</html>
